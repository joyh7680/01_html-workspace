<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>html 개요</title>

<body>
  

  <!-- 
########################################################################
📌 HTML 
1. HyperText Markup Language
2. Markup(태그)으로 정의하는 언어
3. 웹 문서를 만들때 사용되는 언어 
4. 태그로 구성됨 (<태그>)
    1) 각 태그마다 화면에 시각적으로 표현되는 형식이 다름
    2) 대부분 시작 태그와 종료태그로 구성되어있음 (<b></b>)
       시작태그만 존재하는 경우도 있음 (<input>)
    3) 계층 구조를 가지고 있음 (부모태그, 자식태그, 형제태그)
    4) 작성 형식
        <태그명 속성1="속성1값" 속성2="속성2값" attribute="value">화면에 표현할 값</태그명>
    5) 태그 적용 범위 
        → 블럭 요소   : 한 줄 전체에 적용됨. 다음 요소 작성시 자동으로 줄 바꿈 처리됨
        → 인라인 요소 : 해당 요소에만 적용됨. 줄바꿈을 강제로 해줘야됨 

‼️ 참고 문서 
- https://developer.mozilla.org/ko/
- https://www.w3schools.com/
########################################################################
-->

<!--
  * <br>
  1) 줄바꿈 태그
  2) 기본적으로 작성한 그대로가 화면에 표현되지 않음
      줄바꿈을 넣고자 할 경우 그 위치에 줄바꿈 태그 작성
-->

<!--
  * <hr>
  1) 수평선 태그
  2) 가로 수평선을 넣고자할 때 작성
-->

<!--
  * 엔티티 코드 
  1) 특수문자를 의미하며 &로 시작하고 ;로 끝난다.
  2) &lt; &gt; ..
-->

<!--
  * <p></p>
  1) 문단 태그
  2) 문단 내 공백은 하나만 적용되고 줄 바꿈은 적용되지 않음
  3) 블럭요소 (앞 뒤로 자동 줄바꿈 처리, 한 줄 전체 영역)
-->

<!--
  * <pre></pre>
  1) 형식을 갖춘 문단 태그
  2) 문단에 입력한 내용을 화면에 그대로 보여줌 (공백 및 줄바꿈)
  3) 블럭요소
-->
  

안녕하세요 <br>
별도의 태그 없이도 그냥 작성도 가능해여
