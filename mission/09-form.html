<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 관련 태그 미션</title>
</head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="user-id">아이디:</label>
          <input
            type="text"
            id="user-id"
            name="user-id"
            minlength="4"
            maxlength="12"
            required
          />
        </p>
        <p>
          <label for="user-pw">비밀번호:</label>
          <input type="password" id="user-pw" name="user-pw" required />
        </p>
        <p>
          <label for="user-email">이메일:</label>
          <input type="email" id="user-email" name="user-email" required />
        </p>
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>
        <p>
          <label for="job">직업:</label>
          <select id="job" name="job">
            <option value="">선택하세요</option>
            <option value="student">학생</option>
            <option value="employee">회사원</option>
            <option value="self-employed">자영업자</option>
            <option value="professional">전문직</option>
            <option value="etc">기타</option>
          </select>
        </p>
        <p>
          <label>관심분야:</label><br />
          <input type="checkbox" id="hobby1" name="hobby" value="music" />
          <label for="hobby1">음악</label>
          <input type="checkbox" id="hobby2" name="hobby" value="movie" />
          <label for="hobby2">영화</label>
          <input type="checkbox" id="hobby3" name="hobby" value="reading" />
          <label for="hobby3">독서</label>
          <input type="checkbox" id="hobby4" name="hobby" value="sports" />
          <label for="hobby4">운동</label>
          <input type="checkbox" id="hobby5" name="hobby" value="travel" />
          <label for="hobby5">여행</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>자기소개</legend>
        <p>
          <label for="intro">자기소개:</label><br />
          <textarea id="intro" name="intro" rows="5" cols="50"></textarea>
        </p>
        <p>
          <label for="profile">프로필 사진:</label>
          <input type="file" id="profile" name="profile" accept="image/*" />
        </p>
      </fieldset>

      <p>
        <input type="submit" value="가입하기" />
        <input type="reset" value="다시 작성" />
      </p>
    </form>
  </body>
</html>
