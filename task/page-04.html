<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page4</title>
</head>

<style>
  fieldset{ border-width: 0;}
</style>

<body>
  <h1>연습1</h1>
  <form action="" method="post">
    <fieldset>
      <input type="email" placeholder="example@naver.com"> &nbsp; <input type="password" placeholder="비밀번호">&nbsp;<button type="submit">로그인</button>
    </fieldset>
  </form>

  <br>

  <h1>연습2</h1>
  <form action="" method="post">
    <table>
      <tr>
        <td>
          <label for="id"></label>
          <input type="text" id="id" placeholder="아이디">
        </td>
        <td rowspan="2">
          <button type="submit">로그인</button>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pw"></label>
          <input type="pw" id="pw" placeholder="비밀번호">
        </td>
      </tr>
    </table>
  </form>

  <br>

  <h1>연습3</h1>
  <form action="#" method="post">
      <fieldset>
          <table>
              <thead>
                  <tr>
                      <th colspan="2">개인 정보 작성</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td><label for="name">이름</label></td>
                      <td><input type="text" id="name"></td>
                  </tr>
                  <tr>
                      <td><label for="email">메일 주소</label></td>
                      <td><input type="email" id="email"></td>
                  </tr>
                  <tr>
                      <td><label for="contact">연락처</label></td>
                      <td><input type="tel" id="contact"></td>
                  </tr>
                  <tr>
                      <td><label for="blog">블로그/홈페이지</label></td>
                      <td><input type="url" id="blog"></td>
                  </tr>
                  <tr>
                      <td colspan="2" style="text-align: center;">
                          <input type="submit" value="제출하기">
                          <input type="reset" value="다시 작성">
                      </td>
                  </tr>
              </tbody>
          </table>
      </fieldset>
  </form>
</body>
</html>
