<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page5</title>
</head>
<body>
  <h1>연습4</h1>

  <!-- form > fieldset > table  -->

    <form action="" get="post">
        <table>
            <tr>
                <td><label for="user_id">아이디</label></td>
                <td>
                    <input type="text" id="user_id" placeholder="아이디">
                    <button type="button">중복확인</button>
                </td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" id="password" placeholder="새 비밀번호"></td>
            </tr>
            <tr>
                <td><label for="confirm_password">비밀번호 확인</label></td>
                <td><input type="password" id="confirm_password" placeholder="비밀번호 확인"></td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td>
                    <input type="text" id="email" placeholder="이메일"> @
                    <input type="text" list="domainList" placeholder="직접 입력 가능" >
                    <datalist id="domainList">
                      <option>gmail.com</option>
                      <option>naver.com</option>
                      <option>daum.net</option>
                    </datalist>
                </td>
            </tr>
        </table>

        <fieldset style="width: 500px;">
            <legend>성별</legend>
            <table>
                <tr>
                    <td>
                        <label><input type="radio" name="gender" value="male" checked> 남자</label>
                    </td>
                    <td>
                        <label><input type="radio" name="gender" value="female"> 여자</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset style="width: 500px;">
          <legend>관심</legend>
            <tr>
                <td>
                    <label><input type="checkbox" name="interest" value="IT"> IT</label>
                    <label><input type="checkbox" name="interest" value="business"> 경영</label>
                    <br>
                    <label><input type="checkbox" name="interest" value="finance"> 금융</label>
                    <label><input type="checkbox" name="interest" value="manufacturing"> 제조</label>
                    <br>
                    <label><input type="checkbox" name="interest" value="service"> 서비스</label>
                    <label><input type="checkbox" name="interest" value="etc"> 기타</label>
                </td>
            </tr>
        </fieldset>

        <table>
          <tr>
            <td>
              <label for="location">거주지</label>
               <select id="location">
                    <option value="">::선택하세요::</option>
                    <option value="seoul">서울</option>
                    <option value="gyeonggi">경기</option>
                    <option value="daejeon">대전</option>
                    <option value="daegu">대구</option>
                    <option value="incheon">인천</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="intro">자기소개</label><br>
              <textarea id="intro" name="intro" rows="5" cols="50">
200자 이내로 간단히 작성
              </textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="resume">이력서</label>
              <input type="file" id="profile" name="profile" accept="image/*">
            </td>
          </tr>
          <tr>
            <td>
              <label for="date">제출일</label>
              <input type="date" id="date" name="date">
            </td>
          </tr>
        </table>
        <div>
            <button type="submit">제출</button>
            <button type="reset">다시입력</button>
        </div>
    </form>
</body>
</html>
